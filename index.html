<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detector</title>
</head>
<body>
  <h1>Fake News Detector</h1>
  <textarea id="news" rows="6" cols="60" placeholder="Type a news text here..."></textarea><br><br>
  <button onclick="predict()">Check News</button>

  <h3 id="result"></h3>

  <script>
    async function predict() {
      let text = document.getElementById("news").value;
      let res = await fetch("http://13.223.102.144:5000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: text})
      });
      let data = await res.json();
      document.getElementById("result").innerText = "Result: " + data.prediction;
    }
  </script>
</body>
</html>
