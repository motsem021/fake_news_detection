<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Fake News Detector</h1>
  <textarea id="news" rows="6" placeholder="Type a news article here..."></textarea><br>
  <button onclick="predict()">Check News</button>

  <h3 id="result"></h3>

  <script>
    async function predict() {
      const text = document.getElementById("news").value.trim();

      if (!text) {
        document.getElementById("result").innerText = "Please enter some news text!";
        return;
      }

      try {
        const response = await fetch("http://13.220.23.55:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("result").innerText = "Result: " + data.prediction;

      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Error: Unable to reach the API. Make sure the EC2 instance is running and port 5000 is open.";
      }
    }
  </script>
</body>
</html>
